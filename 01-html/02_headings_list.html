<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>

    <ol>
      <li>orange tea</li>
      <li>black tea</li>
    </ol>
    <p>Lorem ipsum <strong>dolor</strong> <em>sit</em>.</p>
    <img
      src="./images/3dd11007bfd29500403fdb8d000f1ce4.jpg"
      width="200px"
      alt=""
    />

    <div>
      <h1>Block Level Elements</h1>
      <ul>
        <li>Heading h1 to h6</li>
        <li>ol, ul</li>
        <li>li</li>
        <li>p</li>
      </ul>
    </div>

    <dir>
      <h1>Inline Elements</h1>

      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </dir>
  </body>
</html>
