<!-- Create a Form with Input Fields
Task: Create a simple form with two input fields: one for "Username" and one for "Password."

Instructions:

Use the <form> tag to create the form.

Use the <input> tag for the input fields.

Use the label tag for the label for the input fields.

Make sure you give id attribute with value "username" and "password" for the username 
and password input tag respectively.

Give appropriate type attribute to the input tags. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form</title>
  </head>
  <body>
    <form action="" method="get" accept-charset="utf-8">
      <label for="username">
        Username: <input type="text" name="username" id="username" value="" />
      </label>
      <label for="password">
        Password:
        <input type="password" name="username" id="password" value="" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
