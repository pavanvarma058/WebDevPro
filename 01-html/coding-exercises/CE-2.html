<!-- Create a Paragraph with a Link
Task: Create an HTML paragraph that contains a link to "www.example.com" with the text "Click here to visit."

Instructions:

Use the <p> tag for the paragraph.

Use the <a> tag for the link. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph with a link</title>
  </head>
  <body>
    <p>Click here to visit <a href="https://www.example.com">here</a>.</p>
  </body>
</html>
