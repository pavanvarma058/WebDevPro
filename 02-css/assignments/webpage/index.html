<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="title">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/1144282/pexels-photo-1144282.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="Image of a City"
              style="max-width: 40vw"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/2519823/pexels-photo-2519823.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="A Farmer Image"
              style="max-width: 40vw"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/18107025/pexels-photo-18107025/free-photo-of-man-reading-newspaper.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="Image of a Old Man"
              style="max-width: 40vw"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section id="testimonial">
      <div class="youtube-cards">
        <div
          class="mt-0 mb-5 d-flex flex-wrap justify-content-around align-items-sm-center w-100"
        >
          <div class="card" style="width: 18rem">
            <img
              src="https://images.pexels.com/photos/3577561/pexels-photo-3577561.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              class="card-img-top"
              alt="Python"
            />
            <div class="card-body">
              <h5 class="mb-3 card-title">Learn Python</h5>
              <a
                href="https://youtube.com/playlist?list=PLu71SKxNbfoBsMugTFALhdLlZ5VOqCg2s&si=cNJDcGw7HIDKVkWA"
                class="btn"
                style="width: 100%"
                target="_blank"
                >Watch Now</a
              >
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              class="card-img-top"
              alt="JS pic from pexels"
            />
            <div class="card-body">
              <h5 class="mb-3 card-title">Learn Web Development</h5>

              <a
                href="https://youtube.com/playlist?list=PLu71SKxNbfoBGh_8p_NS-ZAh6v7HhYqHW&si=4i3Sr2n3K4JyIOgx"
                class="btn"
                style="width: 100%"
                target="_blank"
                >Watch Now</a
              >
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              class="card-img-top"
              alt="Photoshop"
            />
            <div class="card-body">
              <h5 class="mb-3 card-title">Learn Photoshop</h5>
              <a
                href="https://youtu.be/xTzvQkOll2U?si=hEZHxiAtaStzqn1f"
                class="btn"
                style="width: 100%"
                target="_blank"
                >Watch Now</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="footer">&copy; Pavan Varma</div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
